<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <title>Paciente Carlos</title>

    <style>
        td,
th {
    border: 1px solid rgb(190, 190, 190);
    padding: 10px;
}

td {
    text-align: center;
}

tr:nth-child(even) {
    background-color: #eee;
}

th[scope="col"] {
    background-color: #696969;
    color: #fff;
}

th[scope="row"] {
    background-color: #d7d9f2;
}

caption {
    padding: 10px;
    caption-side: bottom;
}

table {
    border-collapse: collapse;
    border: 2px solid rgb(200, 200, 200);
    letter-spacing: 1px;
    font-family: sans-serif;
    font-size: .8rem;
}

    </style>

</head>
<body>


<tr>
    <td th:text="${nombre}">Oranges</td>
    <br>
    <td th:text="${apellido}">0.99</td>
</tr>

<table>

    <tr>
        <th scope="col">Enfermedades</th>
        <th scope="col">Funcionando</th>
        <th scope="col">Fallando</th>
    </tr>
    <tr>
        <th scope="row">Prostata</th>
        <td th:text="${ProstataFuncionando}"></td>
        <td th:text="${ProstataFallando}"></td>
    </tr>
    <tr>
        <th scope="row">Corazon</th>
        <td th:text="${CorazonFuncionando}"></td>
        <td th:text="${CorazonFallando}"></td>
    </tr>
    <tr>
        <th scope="row">Colon</th>
        <td th:text="${ColonFuncionando}"></td>
        <td th:text="${ColonFallando}"></td>
    </tr>
</table>

</body>
</html>
